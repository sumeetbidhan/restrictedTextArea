<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restricted Textarea</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./apple-touch-icon.png">
</head>
<body>
  <div class="container">
    <label for="textarea">Enter text:</label>
    <textarea name="" id="textarea" maxlength="250"></textarea>
    <div class="char-count">
      <span id="current-count">0</span> / <span id="max-count">250</span> characters

    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
